  <title>رخصتك 🎫 🚔</title>

<body>
  <!-- السؤال الثاني -->
  <!-- consoleبهذا التمرين راح نعتمد على ال -->

  <script>
    // 1
    /* objects تحتوي على array قم بتعريف
       drivers <= arrayسمي ال
       لكل سائق object <= arrayحط داخل ال
       حط اسم السائق وعمره object داخل كل
    */

    let drivers = [
      {
        name: "Sami",
        age: 20
      },
      {
        name: "Salem",
        age: 16
      }
    ]


    // 2
    /* licenseTest() اسمها function قم بتعريف
       خلي الدالة تختبر عمر كل سائق باستخدام جملة دوران
       اطبع "تفضل/ي رخصتك يا ..." <= لو عمر السائق 18 أو أكثر
                        اطبع "نعتذر منك، المرة الياية إن شاء الله" <= لو أصغر
    */

    // onclick انتبه إنه إحنا مو قاعدين نستخدم زر يعني ما نقدر نستخدم

    function licenseTest() {
      for (i = 0; i < drivers.length; i++) {
        if (drivers[i].age < 18) {
          console.log(`Sorry next time inshallah`);
        } else
          if(drivers[i].age >= 18){
            console.log(`This is your license ${drivers[i].name}`);
          }
        }
    }

    licenseTest()
